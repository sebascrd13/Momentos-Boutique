<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Momentos Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group select {
            cursor: pointer;
        }
        .btn-primary {
            background-color: #fbc2eb;
            border-color: #fbc2eb;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff89c0;
            border-color: #ff89c0;
            color: #fff;
        }
        .btn-primary:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <a href="#" class="btn btn-secondary mb-3" onclick="window.history.back();">Atrás</a>
            </div>
        </div>
        <h2 class="mb-4">Editar Producto</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto">
                    </div>
                    <div class="form-group">
                        <label for="existencias">Existencias</label>
                        <input type="number" class="form-control" id="existencias" placeholder="Ingrese la cantidad de existencias">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría Actual</label>
                        <input type="text" class="form-control" id="categoriaActual" value="Ropa" disabled>
                    </div>
                    <div class="form-group">
                        <label for="nuevaCategoria">Nueva Categoría</label>
                        <select class="form-control" id="nuevaCategoria">
                            <option value="ropa">Ropa</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="zapatos">Zapatos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tallas">Tallas Disponibles</label>
                        <input type="text" class="form-control" id="tallas" placeholder="Ingrese las tallas disponibles">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen del Producto</label>
                        <input type="file" class="form-control" id="imagen">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>

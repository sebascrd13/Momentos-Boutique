<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Momentos Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .btn-primary {
            margin-top: 40px;
            background-color: #fbc2eb;
            border-color: #fbc2eb;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff89c0;
            border-color: #ff89c0;
            color: #fff;
        }
        .btn-primary:focus {
            box-shadow: none;
        }
        .nav-link img {
            width: 20px;
            height: 20px;
        }
        .nav-link img.cart-icon {
            filter: invert(50%);
        }
        .card-img-top {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/Logo.jpg" alt="Logo de Momentos Boutique" style="width: 100px; height: 70px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="clienteGuia.html">Pedidos</a>
                    </li>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carritoCompras.html">
                            <img src="img/Carrito.png" alt="Carrito de compras" class="cart-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1 class="mb-4">Nuestros Productos</h1>
        <div class="row" id="productContainer">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </div>
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Momentos Boutique. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            loadProducts();
        });

        function loadProducts() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8090/api/products",
                success: function(products) {
                    var productContainer = $("#productContainer");
                    products.forEach(function(product) {
                        var productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="http://localhost:8090/${product.domainProductImagePath}" class="card-img-top" alt="Producto">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.domainProductName}</h5>
                                        <p class="card-text">${product.domainProductDescription}</p>
                                        <a href="detalleProducto.html?productId=${product.domainProductId}" class="btn btn-primary">Ver Detalles</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productContainer.append(productCard);
                    });
                },
                error: function(err) {
                    alert("Error al cargar los productos");
                    console.error(err);
                }
            });
        }
    </script>
</body>
</html>

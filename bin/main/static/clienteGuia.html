<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .pending {
            color: #ff9800;
        }
        .shipped {
            color: #4caf50;
        }
        .received {
            color: #2196f3;
        }
    </style>
</head>
<body>
    
<div class="container">
    <h1>Rastreo de Productos</h1>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cliente</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se cargarán los pedidos -->
        </tbody>
    </table>
</div>

<script>
    // Función para obtener el nombre del cliente
    async function getCustomerName(userId) {
        const response = await fetch(`http://localhost:8090/api/clientes/${userId}`);
        const data = await response.json();
        return data.name;
    }

    // Función para cargar los pedidos
    async function loadOrders() {
        const ordersTable = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
        const response = await fetch('http://localhost:8090/api/orders'); // Suponiendo que este es el endpoint para obtener los pedidos
        const orders = await response.json();

        for (let order of orders) {
            const customerName = await getCustomerName(order.domainOrderUserId);

            const row = ordersTable.insertRow();
            const productCell = row.insertCell(0);
            const customerCell = row.insertCell(1);
            const statusCell = row.insertCell(2);

            productCell.innerHTML = order.domainOrderDescription;
            customerCell.innerHTML = customerName;
            statusCell.innerHTML = order.domainOrderStatus;
            statusCell.className = order.domainOrderStatus.toLowerCase(); // Agregar clase según el estado
        }
    }

    // Cargar los pedidos al cargar la página
    document.addEventListener('DOMContentLoaded', loadOrders);
</script>

</body>
</html>

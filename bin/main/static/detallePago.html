<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Pago - Momentos Boutique</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        .navbar {
            background-color: #000000dc;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .btn-primary {
            margin-top: 4px;
            background-color: #fbc2eb;
            border-color: #fbc2eb;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff89c0;
            border-color: #ff89c0;
            color: #fff;
        }
        .btn-primary:focus {
            box-shadow: none;
        }

        .footer {
            background-color: #000000dc;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/Logo.jpg" alt="Logo de Momentos Boutique" style="width: 100px; height: 70px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="Contenido">
        <h2 class="mb-4">Detalle de Pago</h2>
        
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" id="payment-id"></h5>
                <p class="card-text" id="payment-date"></p>
                <p class="card-text" id="total-amount"></p>
                <p class="card-text" id="payment-status"></p>
                <p class="card-text" id="payment-method"></p>
                <p class="card-text" id="order-location"></p>
                <p class="card-text" id="order-description"></p>
            </div>
            <div class="card-footer text-center">
                <div class="btn-group" role="group" aria-label="Acciones">
                    <button type="button" class="btn btn-primary mx-1 rounded-2" onclick="window.location.href = 'editarDetallePago.html';">Detalles</button>
                    <button type="button" class="btn btn-danger mx-1 rounded-2">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Momentos Boutique. Todos los derechos reservados.</p>
    </footer>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("payment-id").innerText = "ID de Pago: #" + getQueryParameter("paymentId");
            document.getElementById("payment-date").innerText = "Fecha: " + getQueryParameter("paymentDate");
            document.getElementById("total-amount").innerText = "Monto: $" + getQueryParameter("totalCost");
            document.getElementById("payment-status").innerText = "Estado: " + getQueryParameter("paymentStatus");
            document.getElementById("payment-method").innerText = "Método de Pago: " + getQueryParameter("paymentMethod");
            document.getElementById("order-location").innerText = "Dirección de Envío: " + getQueryParameter("orderLocation");
            document.getElementById("order-description").innerText = "Descripción del Pedido: " + getQueryParameter("orderDescription");

            checkAdminStatus();
        });
    </script>
</body>
</html>
